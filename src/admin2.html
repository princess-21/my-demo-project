<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="ad.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#">Overview</a></li>
                <li><a href="#">Hostel Management</a></li>
                <li><a href="#">Room Assignment</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="header">
                <h1>Admin Dashboard</h1>
                <div class="profile-info">
                    <span>Admin</span>
                </div>
            </header>

            <!-- Dashboard Widgets -->
            <section class="widgets">
                <div class="widget">
                    <h3>Total Hostels</h3>
                    <p id="totalHostels">0 Hostels</p>
                </div>
                <div class="widget">
                    <h3>Total Blocks</h3>
                    <p id="totalBlocks">0 Blocks</p>
                </div>
                <div class="widget">
                    <h3>Rooms Assigned</h3>
                    <p id="roomsAssigned">0 Rooms</p>
                </div>
                <div class="widget">
                    <h3>Available Rooms</h3>
                    <p id="availableRooms">0 Rooms</p>
                </div>
            </section>

            <!-- Admin UI Section -->
            <section id="adminSection">
                <h2>Admin Panel</h2>

                <!-- Create Hostel -->
                <div>
                    <label for="hostelName">Hostel Name:</label>
                    <input type="text" id="hostelName" placeholder="Enter Hostel Name">
                    <button onclick="createHostel()">Create Hostel</button>
                </div>

                <!-- Add Block -->
                <div>
                    <label for="blockRange">Block ID (Range):</label>
                    <input type="number" id="blockMin" placeholder="Enter Block Min">
                    <span>-</span>
                    <input type="number" id="blockMax" placeholder="Enter Block Max">
                </div>
                <div>
                    <label for="blockName">Block Name:</label>
                    <input type="text" id="blockName" placeholder="Enter Block Name">
                </div>
                <button onclick="addBlock()">Add Block</button>

                <!-- Available Hostels List -->
                <h3>Available Hostels:</h3>
                <ul id="hostelsList"></ul>
            </section>

            <!-- Recent Activities -->
            <section class="recent-activities">
                <h2>Recent Activities</h2>
                <ul id="recentActivitiesList">
                    <li>No activities yet</li>
                </ul>
            </section>
        </div>
    </div>

    <script src="admin.js"></script>  <!-- Link to your JavaScript file -->
</body>

</html>
